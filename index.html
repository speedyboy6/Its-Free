<html>

    <title>Its Free</title>

<body>
<div class="container">
    <div class="navbar">

    <div class="content">
        <div class="left-col">

        <div class="right-col">
            <p>You might wanna click here</p>
            <img src="media/play.png" id="icon">
        </div>
    </div>

</div>
<audio id="mysong">

    <source src="media/play2 low mb.mp3" type="audio/mp3">
</audio>

<script>
    var mysong = document.getElementById("mysong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
       if(mysong.paused){
       mysong.play();
       icon.src = "media/pause.png";
    }else{
        mysong.pause();
        icon.src = "media/play.png"; 
    }
}
</script>


</body>
